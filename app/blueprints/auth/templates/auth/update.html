{% extends 'base.html' %}

{% block title %}Update Profile{% endblock %}

{% block content %}
{% include 'partial/navbar.html' %}
<div style="margin: 25px">
	<h1>Update Profile</h1>
	<br>
	<form method="post" id="form-update" style="width: 35%;">
		<label for="nickname" class="form-label">Nickname</label>
		<input type="text" id="nickname" name="nickname" class="form-control" maxlength="80" value="{{ current_user.nickname }}">
		<label for="email" class="form-label">E-mail</label>
		<input type="email" id="email" name="email" class="form-control" maxlength="80" value="{{ current_user.email }}">
		<label for="description" class="form-label">Description</label>
		<textarea id="desc" name="desc" class="form-control" style="resize: none;" maxlength="200" rows="6" value="{{ current_user.desc }}"></textarea>
		<label for="password" class="form-label">Password</label>
		<input type="password" id="password" name="password" class="form-control" minlength="8" maxlength="20" required>
		<br>
		<button type="button" class="btn btn-danger" onclick="window.location.replace('{{ url_for('core.profile', username=current_user.username) }}');">Cancel</button> <button type="submit" class="btn btn-primary">Confirm</button>
	</form>
</div>
{% endblock %}
